apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sebrcg/customer-docker-app.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

