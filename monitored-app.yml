  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: monitored-app
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: monitored-app
    template:
      metadata:
        labels:
          app: monitored-app
      spec:
        containers:
        - name: app
          image: nginx:latest
          ports:
          - containerPort: 80

          # Resource limits - prevent unlimited resource usage
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"

          # Liveness probe - restart if app is dead
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3

          # Readiness probe - remove from load balancer if not ready
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
